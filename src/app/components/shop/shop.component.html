<nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" data-spy="affix" data-offset-top="10">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']">Inicio</a>             
      </ul>
      <a class="navbar-brand m-auto" href="#">
          <img src="assets/imgs/gregoriana-logo.jpg" class="brand-img" alt="">
          <span class="brand-txt">Charcuteria Gregoriana</span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart']">Carrito</a>
        </li>
      </ul>
  </div>
</nav>

<div class="container">
    <h2 class="my-4">Tu Carrito</h2>
    <div class="row">
      @for(item of cartItems; track $index){
          <div class="col-md-4">
          <div class="card">
            <img [src]="item.imageUrl" class="card-img-top" alt="Imagen del combo">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.price }}$</p>
              <p class="card-text">Cantidad: {{ item.quantity }}</p>
            </div>
          </div>
        </div>
      }
      
    </div>
    <hr>
    <div class="total">
      <h4>Total: {{ total }}$</h4>
    </div>
  </div>
