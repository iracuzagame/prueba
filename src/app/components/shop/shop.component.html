<nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" data-spy="affix" data-offset-top="10">
  <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-controls]="'navbarSupportedContent'" [attr.aria-expanded]="menuOpen" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [class.show]="menuOpen" id="navbarSupportedContent"> 
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']">Inicio</a>             
      </ul>
      <a class="navbar-brand m-auto" href="#">
          <img src="assets/imgs/gregoriana-logo.jpg" class="brand-img" alt="">
          <span class="brand-txt">Charcuteria Gregoriana</span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart']">Carrito</a>
        </li>
      </ul>
  </div>
</nav>

<div class="container espacio">
    <h2 class="my-4 espacio">Tu Carrito</h2>
    <div class="row">
      @for (item of cartItems; track $index) {
        <div class="col-md-4">
          <div class="card">
            <img [src]="item.imageUrl" class="card-img-top" alt="Imagen del combo">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.price }}$</p>
              <p class="card-text">Cantidad: {{ item.quantity }}</p>
              <div class="d-flex justify-content-between">
              <!-- Botón para reducir la cantidad  -->
                <button class="btn btn-danger btn-sm" (click)="decreaseQuantity(item)">
                  <i class="fas fa-minus"></i>  <!-- Icono de menos -->
                </button>
                  <!-- Botón para eliminar el item  -->
                  <button class="btn btn-danger btn-sm" (click)="removeItem(item)">
                    <i class="fas fa-trash-alt"></i> <!-- Icono de papelera  -->
                  </button>
              </div>
            </div>
          </div>
        </div>
        }
    </div>
    
    <hr>
    <div class="total">
      <h4>Total: {{ total }}$</h4>
    </div>
  </div>
